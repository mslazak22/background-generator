<!DOCTYPE html>
<html>
<head>
	<title>CSS Gradient Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>CSS Gradient Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#0d3950">
	<input class="color2" type="color" name="color2" value="#e8b242">
	<h2>Current CSS Background</h2>
	<h3></h3>
	<button>Randomize</button>
	<div class="slidecontainer">
		<input class = "slider" type="range" min="0" max="359" value="180"  id="myRange">
	</div>
	<span id="sliderAmount" class="range-value"></span>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
